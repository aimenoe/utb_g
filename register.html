<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | QUANTUM COMPUTING CONFERENCE </title>
    <link rel="stylesheet" href="schedule.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div>
      <div id="menu">
        <a href="main.html">Home</a>
        <a href="register.html">Register</a>
        <a href="schedule.html">Schedule</a>
        <!-- <a href="#home">Home<a> -->
    </div>
    <div class="button">
        <button class="login">Login</button>
        <button class="sign_up">Sign up</button>
    </div>
    <!-- Adding the registration page -->
     <div class="form">
        <p><strong>Fill the form to register</strong></p>
        <form action="submit">
            <label for="first_name">First name</label>
            <input type="text" id="first_name" placeholder="First name"><br><br>
            <label for="last_name">Last name</label>
            <input type="text" placeholder="Last name" id="last_name"><br><br>
            <Label for="email">Email</Label>
            <input type="email" placeholder="Your email" id="email"><br><br>
            <label for="phone">Phone number</label>
            <input type="tel" name="phone" id="phone" placeholder="+250 xxx xxx xxx"><br><br>
            <label for="org">Your organization</label>
            <input type="text" name="organization" id="org" placeholder="Your organization"><br><br>
            
            <label for="title">Your Job title</label>
            <select name="title" class="title" required>
                <option value="">-- Choose your Job title --</option>
                <option value="CEO" class="option">CEO</option>
                <option value="Co-founder" class="option">Co-founder</option>
                <option value="Manager" class="option">Manager</option>
                <option value="Senior" class="option">Sinior</option>
                <option value="Junior" class="option">Junior</option>
                <option value="Intern" class="option">Junior</option>
                <option value="Student" class="option">Student</option>
            </select><br><br>
            <label for="continent">Your continent</label>
            <select name="continent" class="continent" required>
                <option value="" class="first">-- Choose your continent --</option>
                <option value="North America" >North America</option>
                <option value="South America" >South America</option>
                <option value="Australia" >Australia</option>
                <option value="Assia" >Assia</option>
                <option value="Africa" >Africa</option>
                <option value="Europe" >Europe</option>
            </select><br><br>
        
            <label for="attending">Attendance</label>
        <div class="attendance">
            <label for="in-person">In person</label><br>
            <input type="radio" class="attending" name="attend" value="in-person" required>
        </div>
            <div class="attendance1">
                <label for="online">Online</label><br>
                <input type="radio" name="attend" class="online" value="online" required>
            </div>
        <br>
        <label for="language">Preferred Language</label>
        <select name="language" class="language" required>
            <option value="">-- Select your language</option>
            <option value="English" class="english">English</option>
            <option value="French" class="french">French</option>
            <option value="French" class="Kinyarwanda">Kinyarwanda</option>
        </select>
        <br><br>
        <label for="Attendance-time">Have you attened this before</label>
        <div class="time">
            <label for="yes">Yes</label>
            <input type="radio" name="agree" class="yes" value="yes" required>
        </div>    
        <div class="time1">
            <label for="no">No</label>
            <input type="radio" name="agree" class="no" value="no" required>  
        </div>
        <br><br>
       <label for="question">What do you hope to learn from the event</label>
        <textarea name="question" id="question" cols="30" rows="10" placeholder="Your answer here"></textarea><br><br>
        <label for="comment">Any comment</label>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Your comment here"></textarea><br><br>
        <button type="submit" class="submit">Submit</button>
    </form>
     </div>
    </div>
    <footer class="footer" style="font-family:gill sanas; font-weight: bolder; font-size: 10px; font-style: italic;">QUANTUM COMPUTING CONFERENCE &COPY; 2025</footer>
</body>
</html>
