     <div class="form">

            <input type="text" placeholder="Last name" id="second_name"><br><br>
            <Label for="Email">Email</Label><br>
            <input type="email" placeholder="Your email" id="email"><br><br>
            <label for="phone number">Phone number</label><br>
            <input type="number" name="phone" class="phone" placeholder="+250 xxx xxx xxx"><br><br>
            <label>Choose your organization</label><br>
            <label for="Organization"></label><br>
            <input type="text" name="organization" class="org" placeholder="Your organization"><br><br>
            
        </form>
