    <div class="button">
        <button class="login">Login</button>
        <button class="sign_up">Sign up</button>

    <!-- Adding the registration page -->
     <div class="form">
        <p><strong>Fill the form to register</strong></p>
        <form action="submit">
            <label for="first_name">First name</label><br>
            <input type="text" id="first_name" placeholder="First name"><br><br>
            <label for="last_name">Last name</label><br><br>
            <input type="text" placeholder="Last name" id="last_name"><br><br>
            <Label for="email">Email</Label><br><br>
            <input type="email" placeholder="Your email" id="email"><br><br>
            <label for="phone">Phone number</label><br><br>
            <input type="tel" name="phone" id="phone" placeholder="+250 xxx xxx xxx"><br><br>
            <label for="org">Your organization</label><br><br>
            <input type="text" name="organization" id="org" placeholder="Your organization"><br><br>
            <select name="title" class="title">
                <option value="">-- Choose your Job title --</option>
                <option value="CEO">CEO</option>
                <option value="Co-founder">Co-founder</option>
                <option value="Manager">Manager</option>
                <option value="Sinior">Sinior</option>
                <option value="Junior">Junior</option>
                <option value="Intern">Junior</option>
                <option value="Student">Student</option>
        </form>
     </div>
